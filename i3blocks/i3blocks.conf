# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=15

#[i3Blocks-documentation]
#full_text=Documentation
#website=https://vivien.github.io/i3blocks
#command=xdg-open "$website"
#color=#f12711

[pacman-updates]
command=/home/sobatista/.config/i3blocks/i3blocks-contrib/arch-update/arch-update
markup=pango
interval=3600
LABEL= 

[memory]
command=/home/sobatista/.config/i3blocks/i3blocks-contrib/memory/memory
label=  
interval=30

[cpu_usage]
command=/home/sobatista/.config/i3blocks/i3blocks-contrib/cpu_usage/cpu_usage
interval=10
LABEL= 
#min_width=CPU: 100.00%
#T_WARN=50
#T_CRIT=80
#DECIMALS=2
#COLOR_NORMAL=#EBDBB2
#COLOR_WARN=#FFFC00
#COLOR_CRIT=#FF0000

[disk]
command=/home/sobatista/.config/i3blocks/i3blocks-contrib/disk/disk
LABEL=  
#DIR=$HOME
#ALERT_LOW=10
interval=30

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
